<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page de Conversão</title>
  <meta name="description" content="Landing page otimizada para captação de leads e conversão">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topo">
  <h1>Transforme visitantes em clientes</h1>
  <p>Soluções digitais focadas em resultados reais</p>
  <a href="#formulario" class="btn">Quero saber mais</a>
</header>

<section class="beneficios">
  <h2>Por que escolher nossos serviços?</h2>
  <ul>
    <li>✔ Sites rápidos e responsivos</li>
    <li>✔ Foco em conversão</li>
    <li>✔ Design profissional</li>
  </ul>
</section>

<section id="formulario" class="formulario">
  <h2>Receba uma proposta gratuita</h2>
  <form id="leadForm">
    <input type="text" placeholder="Seu nome" required>
    <input type="email" placeholder="Seu e-mail" required>
    <button type="submit">Enviar</button>
  </form>
  <p class="mensagem" id="mensagem"></p>
</section>

<footer>
  <p>© 2026 - Landing Page de Conversão</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
